<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT JS</title>
</head>
<body>
    <script>
        // Tính Lương
        var soNgay = 28;
        var salaryPerDay = 100000
        var tongLuong = soNgay * salaryPerDay;
        console.log("Tổng Lương: " + tongLuong);
        // Tính Giá Trị Trung Bình
        var soThu1 = 3;
        var soThu2 = 4;
        var soThu3 = 5;
        var soThu4 = 6;
        var soThu5 = 7;
        var giaTriTB = (soThu1 + soThu2 + soThu3 + soThu4 + soThu5) / 5;
        console.log("Giá Trị Trung Bình: " + giaTriTB);
        // Quy Đổi Tiền
        var giaUSD = 23500;
        var soTienUSD = 15;
        var quyDoi = giaUSD * soTienUSD;
        console.log("Số Tiền Quy Đổi: " + quyDoi);
        // Tính Diện Tích, Chu Vi HCN
        var chieuDai = 10;
        var chieuRong = 5;
        var dienTich = chieuDai * chieuRong;
        var chuVi = (chieuDai + chieuRong) / 2;
        console.log("Diện Tích HCN: " + dienTich);
        console.log("Chu Vi HCN: " + chuVi);
        // Tính Tổng 2 Ký Số
        var soBatKy = 58;
        var hangDonVi = soBatKy % 10;
        var hangChuc = soBatKy / 10;
        var result = parseInt(hangChuc) + hangDonVi;
        console.log("Tổng 2 Ký Số: " + result);
    </script>
</body>
</html>
